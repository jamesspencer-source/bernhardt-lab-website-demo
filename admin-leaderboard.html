<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard Admin | Bernhardt Lab</title>
    <meta name="robots" content="noindex,nofollow" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="admin-leaderboard.css" />
  </head>
  <body class="admin-body">
    <main class="admin-shell">
      <section class="admin-card admin-header">
        <div>
          <h1>Leaderboard Admin</h1>
          <p>Private controls for Envelope Escape global scores.</p>
        </div>
        <a class="admin-back" href="index.html">Back to site</a>
      </section>

      <section class="admin-card">
        <form id="admin-auth-form" class="admin-grid" autocomplete="off">
          <div class="admin-field">
            <label for="admin-endpoint">Leaderboard API URL</label>
            <input
              id="admin-endpoint"
              type="url"
              placeholder="https://your-worker-domain/leaderboard (or /admin/leaderboard)"
              required
            />
          </div>
          <div class="admin-field">
            <label for="admin-token">Admin Password</label>
            <input id="admin-token" type="password" placeholder="Enter admin password" required />
          </div>
          <div class="admin-actions">
            <button class="admin-btn primary" type="submit">Unlock Admin</button>
            <button class="admin-btn" type="button" id="admin-refresh">Refresh</button>
            <button class="admin-btn" type="button" id="admin-lock">Lock</button>
            <button class="admin-btn warn" type="button" id="admin-anonymize">Anonymize All Names</button>
            <button class="admin-btn danger" type="button" id="admin-clear">Clear All Scores</button>
          </div>
          <p id="admin-status" class="admin-status" aria-live="polite"></p>
        </form>
      </section>

      <section class="admin-card" id="admin-panel" hidden>
        <div class="admin-table-wrap">
          <table class="admin-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Score</th>
                <th>Created</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="admin-table-body"></tbody>
          </table>
        </div>
        <p id="admin-empty" class="admin-empty">No entries found.</p>
      </section>
    </main>

    <script src="envelope-escape-config.js"></script>
    <script src="admin-leaderboard.js"></script>
  </body>
</html>
